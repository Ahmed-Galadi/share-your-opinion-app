<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Add New Post</h2>
    <form [formGroup]='postForm' (ngSubmit)='onSavePost()'>
      <div class="form-group">
        <label for="caption">Caption</label>
        <input type="text" class="form-control" id="caption" formControlName='caption'>
      </div>
      <div class="form-group">
        <label for="author">Author nickName</label>
        <input type="text" class="form-control" id="author" formControlName='author'>
      </div>
      <div class="form-group">
        <h4>Add Image</h4>
        <input type="file" (change)='onDetectFile($event)' class="form-control" accept="image/*">
        <p class="text-success" *ngIf='fileUploaded'>File Downloaded !</p>
      </div>
      <button type="submit" class="btn btn-success" [disabled]='postForm.invalid || fileIsUploading'>Save Post</button>
    </form>
  </div>
</div>
