<div class="col-sm-8 col-sm-offset-2">
  <br>
  <button class="btn btn-success" (click)='onNewPost()'>new Post</button>
  <hr>
  <br>
<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-danger': post.likes < 0,
  'list-group-item-success': post.likes > 0
}" *ngFor='let post of posts; let i = index'>
  <div [ngStyle]='{ color: getColor(post) }'>
    <h3>{{ post.author }} <span class="date">{{ post.created_at | date: 'short' }}</span></h3>
    <div>{{ post.caption }}</div>
  </div>

  <br>
    <img style="max-width: 670px;" src="{{ post.image }}" alt="">
  <br>

  <div class="likes" *ngIf='post.likes !== 0'>
    <div [hidden]='hide'>{{ post.likes }}<i class="fas fa-thumbs-up"></i></div>
    <div [hidden]='!hide'>{{ post.likes }}<i class="fas fa-thumbs-down"></i></div>
  </div>

  <div>
    <button (click)='onLike(post)' class="btn btn-primary"><i class="fas fa-thumbs-up"></i></button>
    <button (click)='onDislike(post)' class="btn btn-danger"><i class="fas fa-thumbs-down"></i></button>
    <button (click)='onDeletePost(post)' class="btn btn-danger">X</button>
  </div>

  <form [formGroup]='commentForm' (ngSubmit)='onComment(post, i)'>
    <input type="text" class="form-control" id="comment" name="comment" formControlName='comment'>
    <button type="submit" class="btn btn-success">comment</button>
  </form>
</li>
</div>
<br>
<hr>
<br>
